name: Build and Deploy Dist

on:
  push:
    branches: [ gh-pages ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 授予 push 权限

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'  # 根据你的项目调整 Node 版本
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # 使用 ci 而非 install 以确保一致性

      - name: Run build
        run: npm run build  # 运行你的构建脚本，输出到 dist 文件夹

      - name: Commit and push dist changes
        run: |
          git config --local user.email "xxxx@xxx.com"
          git config --local user.name "why128"
          git add dist/** || true  # 添加 dist 所有文件（忽略无变化）
          git diff --staged --quiet || git commit -m "chore: update build [skip ci]"  # 只在有变化时 commit，使用 [skip ci] 避免循环触发
          git push
