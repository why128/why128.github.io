name: Build and Deploy Dist to Master

on:
  push:
    branches: [ gh-pages ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Debug build output (optional, remove after testing)
        run: |
          ls -la dist/ || echo "dist not found or empty"

      - name: Deploy dist to master branch
        run: |
          # 配置 Git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # 检出 master 分支（创建如果不存在）
          git fetch origin
          git checkout master || git checkout -b master

          # 移除所有 tracked 文件（保留 .git）
          git rm -rf . --ignore-unmatch || true

          # 移除 untracked 文件/目录（排除 .git）
          git clean -fdx -e .git || true

          # 复制 dist 内容到根目录
          if [ -d "dist" ]; then
            cp -r dist/* . || true
            echo "Copied dist contents"
          else
            echo "dist directory not found - skipping copy"
            exit 1  # 失败如果无 dist
          fi

          # 添加所有文件
          git add .

          # 仅在有变化时 commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update dist from gh-pages build [skip ci]"
            git push origin master
          fi
