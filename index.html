<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历 - 示例</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #000;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
            border-left: 4px solid #666;
            padding-left: 10px;
        }
        p {
            font-size: 1.1em;
            text-align: justify;
            margin-bottom: 20px;
        }
        .social-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .social-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .social-item:hover {
            background-color: #e9e9e9;
        }
        .platform {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        .handle {
            font-family: monospace;
            color: #000;
            font-size: 1.2em;
        }
        .footer {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>王海滢</h1>
            <p style="text-align: center; font-style: italic; color: #666;">软件工程师 | 创新者 | 终身学习者</p>
        </header>

        <section>
            <h2>个人介绍</h2>
            <p>
                我是一名资深软件工程师，拥有超过15年的开发经验，专注于Web技术和人工智能应用。热爱开源社区，积极参与技术分享和项目协作。致力于通过技术解决实际问题，推动数字化转型。
            </p>
        </section>

        <section>
            <h2>社交媒体账号</h2>
            <div class="social-section">
                <div class="social-item">
                    <div class="platform">X (Twitter)</div>
                    <div class="handle">@wattley128</div>
                </div>
                <div class="social-item">
                    <div class="platform">微博</div>
                    <div class="handle">@王海滢</div>
                </div>
                <div class="social-item">
                    <div class="platform">LinkedIn</div>
                    <div class="handle">暂无</div>
                </div>
                <div class="social-item">
                    <div class="platform">GitHub</div>
                    <div class="handle">why128</div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2025 王海滢. 所有权利保留。</p>
        </footer>
    </div>
</body>
</html>
